<!DOCTYPE html>
<html>


    <head>

        <title>BASIC 3D SHAPES</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

    </head>

    <body>

        <a-scene>
            <a-sky color="#ECECEC"></a-sky>
            <a-box position="-2 0.5 -3" rotation="20 45 0" color="#ECE8B9"></a-box>
            <a-sphere position="0 0.5 -5" radius="1" color="#ECBDAE"></a-sphere>
            <a-cylinder position="1.5 0.5 -3" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
            <a-plane position="0 -0.5 -4" rotation="-90 0 0" width="100" height="3" color="black"></a-plane>  
            <a-cone position="5 1 -4" radius="0.25" height="3" color="#FFC65D"></a-cone>
            <a-octahedron position="-4 0.5 -3" rotation="90 90 0" color="#7A4A88"></a-octahedron>
            <a-ring position="-6.5 0.7 -3" radius-outer="1" radius-inner="0.5"color="#ECBDAE"></a-ring>
            <a-dodecahedron position="-9 0.5 -3" rotation="0 0 0" color="#8BDD01"></a-dodecahedron>
            <a-icosahedron position="7 0.5 -3" rotation="0 0 0" color="aqua"></a-icosahedron>
        </a-scene>

    </body>


</html>
